<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Producto</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container">
        <h2>Carga de Producto</h2>
        <form action="/api/products" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Nombre:</label>
                <input type="text" id="nombre" name="title" placeholder="Nombre" required>
            </div>
            <div class="form-group">
                <label for="description">Descripción:</label>
                <input type="text" id="descripcion" name="description" placeholder="Descripción" required>
            </div>
            <div class="form-group">
                <label for="price">Precio:</label>
                <input type="number" id="precio" name="price" placeholder="Precio" required>
            </div>
            <div class="form-group">
                <label for="thumbnail">Imagen:</label>
                <input type="file" id="imagen" name="thumbnail" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="code">Código:</label>
                <input type="text" id="codigo" name="code" placeholder="Código" required>
            </div>
            <div class="form-group">
                <label for="stock">Stock:</label>
                <input type="number" id="stock" name="stock" placeholder="Stock" required>
            </div>
            <div class="form-group">
                <label for="status">Estado:</label>
                <select id="estado" name="status" required>
                    <option value="active">Activo</option>
                    <option value="inactive">Inactivo</option>
                </select>
            </div>
            <div class="form-group">
                <label for="category">Categoría:</label>
                <input type="text" id="categoria" name="category" placeholder="Categoría" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Guardar">
            </div>
        </form>
    </div>
</body>
</html>
